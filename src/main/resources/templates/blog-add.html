
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css ">
</head>
<body>
<header th:insert="blocks/header :: header"/>

<div class="container mt-5 mb-5">
    <h1>Add orders</h1>

    <form action="/blog/add" method="post">
        <input type="text" name="firstName" placeholder="Enter first name" class="form-control" ><br>
        <input type="text" name="lastName" placeholder="Enter last name" class="form-control" ><br>
        <textarea  name="full_order" placeholder="Enter full order" class="form-control" ></textarea><br>
        <input type="text" name="country" placeholder="Country" class="form-control"><br>
        <input type="text" name="adress" placeholder="adress" class="form-control" ><br>
        <input type="text" name="zip" placeholder="zip" class="form-control" ><br>
        <button type="submit" class="btn btn-success"> Add order</button>
    </form>

</div>

<div th:insert="blocks/footer.html"/>

</body>
</html>
